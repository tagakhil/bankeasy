<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons *ngIf='bank' slot="start">
      <ion-back-button (click)="bank=false">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <strong>Bank and Branch selction page</strong>
    <div *ngIf='!bank'>
      <div class="flex-container">
        <div (click)="bankselected()">AXIS Bank</div>
        <div (click)="bankselected()">HDFC Bank</div>
      </div>
      <div class="flex-container">
        <div (click)="bankselected()">SBI Bank</div>
        <div (click)="bankselected()">HSBC Bank</div>
      </div>
      <div class="flex-container">
        <div (click)="bankselected()">ICICI Bank</div>
        <div (click)="bankselected()">GRAMEEN Bank</div>
      </div>
      <div class="flex-container">
        <div (click)="bankselected()">ANDHRA Bank</div>
        <div (click)="bankselected()">PNB Bank</div>
      </div>
      <div class="flex-container">
        <div (click)="bankselected()">SYNOVUS Bank</div>
        <div (click)="bankselected()">TRUIST Bank</div>
      </div>
      <div class="flex-container">
        <div (click)="bankselected()">CITIZENS Bank</div>
        <div (click)="bankselected()">PNC Bank</div>
      </div>
    </div>
    <div *ngIf='bank'>
      <ion-list>
        <ion-item (click)="branchselected()">
          <ion-label>Hitech City</ion-label>
        </ion-item>
        <ion-item (click)="branchselected()">
          <ion-label>Madhapur</ion-label>
        </ion-item>
        <ion-item (click)="branchselected()">
          <ion-label>Gachibowli</ion-label>
        </ion-item>
        <ion-item (click)="branchselected()">
          <ion-label>Kondapur</ion-label>
        </ion-item>
        <ion-item (click)="branchselected()">
          <ion-label>Begumpet</ion-label>
        </ion-item>
        <ion-item (click)="branchselected()">
          <ion-label>Hyderbad</ion-label>
        </ion-item>
        <ion-item (click)="branchselected()">
          <ion-label>Shamshabad</ion-label>
        </ion-item>
        <ion-item (click)="branchselected()">
          <ion-label>Secunderbad</ion-label>
        </ion-item>
      </ion-list>

    </div>

  </div>
</ion-content>
